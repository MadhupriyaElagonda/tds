name: CI with Cache

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        id: cache-b491353
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-b491353

      - name: prime-cache-b491353
        run: echo "Cache hit: ${{ steps.cache-b491353.outputs.cache-hit }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Done
        run: echo "Workflow completed"
